<!DOCTYPE html>
<html>
<head>
  <title>Battle</title>
  <meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1"/>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Black+Ops+One|Roboto+Mono">
</head>
<body>
  <nav id="nav" class="hide">
    <a id="back" href="#">Back</a>
    <a id="menu" href="#">Quit to Menu</a>
    <a id="options" href="#">Options</a>
    <a id="signout" href="#">Signout</a>
  </nav>

  <div id="spinner"></div>

  <table id="form-table"><tr><td>
    <form id="form" action="" class="hide">
      <input id="username" type="text" placeholder="Username"/>
      <input id="password" type="password" placeholder="Password"/>

      <input type="submit" value="Login">
      <a href="#" id="signup" data-login-or-signup="signup">Signup</a>

      <div id="errors" class="errors"></div>
    </form>
  </td></tr></table>

  <table id="gameboard" class="hide"><tr><td>
    <noscript>Please enable JavaScript to play this game</noscript>
    <canvas id="canvas" width="1200" height="680">
      <!-- Table for browser requirements -->
      <table>
        <caption>Sorry, your browser does not meet the minimum requirements for this game</caption>
        <thead>
          <tr><th>Browser</th><th>Oldest Supported Version</th></tr>
        </thead>
        <tbody>
          <tr><td>Internet Explorer</td><td>9.0</td></tr>
          <tr><td>Firefox</td><td>3.6</td></tr>
          <tr><td>Chrome</td><td>4.0</td></tr>
          <tr><td>Safari</td><td>4.0</td></tr>
          <tr><td>Opera</td><td>10.1</td></tr>
        </tbody>
      </table>
    </canvas>
  </td></tr></table>
  <!-- Prerender canvases -->
  <canvas id="title" class="hide" width="658" height="86"></canvas>
  <canvas id="fire-button" class="hide" width="160" height="62"></canvas>
  <canvas id="message" class="" width="492" height="25"></canvas>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/audio.js"></script>
<script type="text/javascript" src="/base.js"></script>
<script type="text/javascript" src="/ship.js"></script>
<script type="text/javascript" src="/prerender.js"></script>
<script type="text/javascript" src="/main.js"></script>
</body>
</html>
